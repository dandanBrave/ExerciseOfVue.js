<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs简单示例</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="demo">
   {{stringjoin}}
</div>
<script>
    new Vue({
        el: "#demo",
        data:{
            msg: 'hello',
            name:'vue.js'
        },
        computed:{
            stringjoin:function(){
                return this.msg + ' ' + this.name
            }
        }
    })
</script>
</body>
</html>
