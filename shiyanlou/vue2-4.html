<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs简单示例</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="demo">
    <div v-for="item in items">
        {{item.text}}
    </div>
    <div v-for="item in items">
        {{item.name}}
    </div>
    <div v-for="item in items">
        {{item.text}} {{item.name}}
    </div>
    <div v-for="item in items">
        {{item}}
    </div>
</div>

<script>
    new Vue({
        el: "#demo",
        data:{
            items:[
                {text:"hello",name:"vue"},
                {text:"hi",name:"javascript"},
                {text:"heihei",name:"html"},
                {text:"hehe",name:"css"}
            ]
        }
    })
</script>
</body>
</html>
