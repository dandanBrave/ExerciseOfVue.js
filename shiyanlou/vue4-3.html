<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs组件使用</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="demo">
    <h1>{{msg}}</h1>
    <my-component></my-component>
</div>
<script type="text/template-x" id="my_component-template">
<div>一个vuejs组件例子</div>
</script>
<script>
    Vue.component('my-component',{
        template: '#my_component-template'
    })
    new Vue({
        el: "#demo",
        data:{
            msg:"vue组件使用"
        }
    })
</script>
</body>
</html>
