<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs组件使用</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="demo">
    <my-component v-bind:msg=msg></my-component>
    <my-component></my-component>
    <my-component></my-component>
</div>
<script type="text/template-x" id="my_component-template">
    <div>一个vuejs组件例子 {{msg}}</div>
</script>
<script>
    Vue.component('my-component',{
        props:['msg'],
        template: '#my_component-template'
    })
    new Vue({
        el: "#demo",
        data:{
            msg:"vue.js组件"
        }
    })
</script>
</body>
</html>
