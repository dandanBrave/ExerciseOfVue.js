<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs双向数据绑定</title>
    <script src=vue.js></script>
</head>
<body>
<div id="demo">
    <h1>{{msg}} world!</h1>
    <span v-text="msg">hi</span>
</div>
<script>
    new Vue({
        el:'#demo',
        data:{
            msg:'hello'
        }
    })
</script>

</body>
</html>
