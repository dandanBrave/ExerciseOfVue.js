<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs简单示例</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="demo">
    <button v-on:click="doThis">{{msg}}</button>
</div>

<script>
    new Vue({
        el: "#demo",
        data:{
            msg:"单击按钮",
            name:'vuejs'
        },
        methods:{
          doThis:function (e) {
                  console.log(this);
                  console.log(e.target);
                  console.log("hello"+this.name)
          }
        }
    })
</script>
</body>
</html>
