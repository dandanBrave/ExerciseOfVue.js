<!DOCTYPE html>

<body>
<script>
    function LeftRotateString(str, n)
    {
        // write code here
        if(str==null || str.length==0){
            return "";
        }
        var str1 = str.slice(n).concat(str.slice(0,n));
        return str1;
    }
    console.log(LeftRotateString("abcXYZdef", 3));
</script>
