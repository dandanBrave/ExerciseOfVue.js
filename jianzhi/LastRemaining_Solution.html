<body>
<script>
    function LastRemaining_Solution(n, m)
    {
        // write code here
        if(n<1 || m<1){
            return -1;
        }
        return(LastRemaining_Solution(n-1,m)+m) % n;
    }

    console.log(LastRemaining_Solution(5, 3));
</script>
