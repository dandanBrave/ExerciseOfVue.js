    <body>
    <script>
    function GetNumberOfK(data, k) {
        // write code here
        //二分写法
        if(data.length==0){
            return 0;
        }
        var first = 0;
        var end = data.length-1;
        var mid = Math.floor((end+first)/2);
        while (first<=end){
            mid = Math.floor((end+first)/2);
            if(k>=data[mid]){
                first = mid + 1;
            }else{
                end = mid -1;
            }
        }
        var count = 0;
        for(var i=mid;data[i]==k;i++){
            count++;
        }
        for(var i=mid-1;data[i]==k;i--){
            count++;
        }
        console.log(count);
    }
    GetNumberOfK([1,2,3,3,3,3,3,4,5], 3);
</script>

</body>
